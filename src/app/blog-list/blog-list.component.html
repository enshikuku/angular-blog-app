<div class="blog-list">
    <h2>Blog Posts</h2>
    <div class="posts">
        @for (post of posts; track $index) {
            <div class="post">
                <h3>{{ post.title }}</h3>
                <p>{{ post.body }}</p>
                <a [routerLink]="['/blog-list', post.id]" class="read-more">Read More</a>
            </div>
        }
    </div>
</div>
